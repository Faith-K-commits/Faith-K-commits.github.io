<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio Website</title>
    <link
      type="image/svg"
      rel="icon"
      href="./assets/images/programmer_icon.svg"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          src="./assets/images/logo.svg"
          alt="logo picture"
          style="width: 80px; height: 70px"
        />
        <h2>Faith</h2>
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#projects">Projects</a></li>
        </ul>
      </nav>
      <div class="nav-contact">
        <button>HIRE ME</button>
      </div>
    </div>
    <div class="home" id="home">
      <div class="left">
        <h3>Hi!</h3>
        <h2>
          I'M <span>FAITH</span><br />
          SOFTWARE DEVELOPER
        </h2>
        <br />
        <p>
          My focus is on writing clean, maintainable code and continuously
          improving my skills in software development.
        </p>
        <br />
        <div class="home-contact">
          <button>Let's Talk</button>
        </div>
      </div>
      <div class="right">
        <img src="./assets/images/programmer_icon.svg" alt="Home image" />
        <div class="button responsive">Responsive</div>
        <div class="button development">Development</div>
      </div>
    </div>
    <div class="home-footer">
      <div class="bottom">
        <div class="tools-skills">
          <!--TODO: Add email animation-->
          <p>Tools & skills</p>
          <img src="./assets/icons/icons8-html-48.png" alt="HTML icon" />
          <img src="./assets/icons/icons8-css-48.png" alt="CSS icon" />
          <img
            src="./assets/icons/icons8-javascript-48.png"
            alt="Javascript icon"
          />
          <img src="./assets/icons/icons8-git-48.png" alt="Git icon" />
        </div>
        <hr />
        <div class="socials">
          <p>Checkout my</p>
          <img src="./assets/icons/icons8-github-48.png" alt="github icon" />
          <img src="./assets/icons/icons8-linkedin-48.png" alt="linkdin icon" />
          <img src="./assets/icons/icons8-twitterx-48.png" alt="twitter icon" />
        </div>
        <div class="email">
          <p>Contact me</p>
          <img src="" alt="email animation" />
        </div>
      </div>
      <div class="next" id="about">
        <ion-icon name="arrow-down-circle-outline"></ion-icon>
      </div>
    </div>
  </body>
</html>
